<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <script src="/js/index.js"></script>
  </head>
  <body class="bg-dark text-white">
    <div class="note-app__body">
      <div class="quote-header">
        <h1 class="text-center">Quote of The Day</h1>
        <figure id="random-container"></figure>
      </div>
      <div class="note-input">
        <h2>Add New Motivation</h2>
        <form action="/create-motivation" method="POST">
          <input
            class="note-input__title mb-3"
            placeholder="Input name"
            name="name"
          />
          <textarea
            class="note-input__body mb-3"
            name="quote"
            id=""
            cols="30"
            rows="10"
            placeholder="Input quote"
          ></textarea>
          <button type="submit">Add</button>
        </form>
      </div>
      <div
        class="modal fade"
        id="editModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Edit Motivation
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="editForm">
                <div class="form-group">
                  <label for="editName">Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="editName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="editMotivation">Motivation:</label>
                  <textarea
                    class="form-control"
                    id="editMotivation"
                    rows="3"
                  ></textarea>
                </div>
                <div class="modal-footer">
                  <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  >
                  Close
                </button>
                <button type="submit" class="btn btn-primary">
                  Update Data
                </button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <h2>List all motivation</h2>
        <div class="notes-list" id="data-container"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
